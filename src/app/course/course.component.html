<div class="column">
    <div class="card">
        <div class="card-image m-5 pt-5">
            <figure class="image is-4by3">
                <img src="{{course.imageUrl}}" alt=""/>
            </figure>
        </div>
        <div class="card-content">
            <div class="media">
            <div class="media-content">
                <p class="title is-4">{{ course.title }}</p>
            </div>
            </div>

            <div class="content">
                <p> {{truncate( course.description, 50)}} </p>
                <p> Niveau : {{course.level}} </p> 
            </div>
        </div>
    </div>
</div>
