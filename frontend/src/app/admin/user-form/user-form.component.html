<div class="container">
    <div class="columns is-centered">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="column">
                <label class="label">Prénom :</label>
                <input type="text" [(ngModel)]="user.firstName" name="firstName" class="input" required>
            </div>  
            <div class="column">
                <label class="label">Nom :</label>
                <input type="text" [(ngModel)]="user.lastName" name="lastName" class="input" required>
            </div>
            <div class="column">
                <label class="label">Email :</label>
                <input type="text" [(ngModel)]="user.email" name="email" class="input" required>
            </div>
            <div class="column">
                <label class="label">Définir mot de passe :</label>
                <input type="text" [(ngModel)]="user.password" name="password" class="input" required>
            </div>
            <div class="column">
                <label class="label">Rôle :</label>
                <div class="control">
                    <div class="select">
                        <select class="select" [(ngModel)]="user.role" name="role">
                            <option class="option" value="USER">UTILISATEUR</option>
                            <option class="option" value="ADMIN">ADMINISTRATEUR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="column">
                <label class="label">Téléphone :</label>
                <input type="text" [(ngModel)]="user.telephone" name="telephone" class="input">
            </div>
                
            <div class="column">
                <label class="label">Adresse :</label>
                <input type="text" [(ngModel)]="user.address" name="address" class="input">
            </div>
            <div class="column">
                <button class="button is-primary is-light" type="submit">Sauvegarder</button>
            </div>
        </form>

    </div>
</div>
