<div class="card" (click)="onClick()">
    <div class="card-image m-5 pt-5">
        <figure class="image is-3by2">
            <img src="{{ section.imageUrl}}" alt="Placeholder image">
        </figure>
    </div>
    <div class="card-content is-centered">
        <p class="title is-4 is-centered"> {{ section.title}} </p>   
    </div>
</div>
